<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/mindar.prod.js"></script>
  </head>

  <body>


    <a-scene mindar="imageTargetSrc: targets.mind; showStats: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-assets>

        <img id="card" src="card.png" />


      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
       

      </a-entity>

    </a-scene>

  </body>

</html>
