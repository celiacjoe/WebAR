<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>.a-canvas {
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
}
</style>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support ///////////////////////////////////////////////////////////////ONLINE////ONLINE/////ONLINE//////ONLINE//////ONLINE/////ONLINE///ONLINE//// -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px 0px 0px -31.6667px; overflow: hidden; width: 1005.33px; height: 754px;">
        <a-scene embedded arjs>    


	<a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1";></a-entity>


        <a-marker preset="hiro">
        	 <a-box  color="#8EACBB; shadow="cast: true; receive: true" 
	material="src: 2.jpg; repeat: 1 1; roughness: 1; metalness: 0" 
	position="0 0.1 0"
	scale="2.1 0.002 3" >
	</a-box>
			<!--
			<a-entity position="0 -0.5 0.5" 
			rotation="90 0 0" 
			scale="0.05 0.05 0.05" 
			gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
			</a-entity>
			-->
        </a-marker>
		
		    <a-entity camera></a-entity>
		<canvas class="a-canvas" data-aframe-canvas="true" width="1257" height="942"></canvas>
    
        </a-scene>
		
		<video autoplay="" muted="" playsinline="" 
		id="arjs-video" 
		style="width: 1005.33px; height: 754px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: -31.6667px; margin-top: 0px;">
		</video>
		
    </body>
</html>
