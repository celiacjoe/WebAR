    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body style="margin: 0px 0px 0px -31.6667px; overflow: hidden; width: 1005.33px; height: 754px;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >

        <a-assets>
          <video crossOrigin="anonymous" id="vid" autoplay loop="true" type="video/mp4" src="mov_bbb.mp4">

        <a-entity light="type: directional; color: #FBF8EF; intensity: 0.5" position="-0.2 1 0.2";></a-entity>
		<a-entity light="type: ambient; color: #FFFFFF; intensity: 0.7" position="0 1 0";></a-entity>


            <a-marker
                id="animated-marker"

                url="assets/marker01.patt"

                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >   
            <a-video src="#vid" width="1.78" height="1" rotation="270 0 0" play="true"></a-video>
